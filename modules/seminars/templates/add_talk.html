{% extends "layout.html" %}

{%- macro static(some_file) -%}
{{ url_for('static', filename=some_file) }}
{%- endmacro -%}


{% block head %}
<link rel="stylesheet" href="{{ static('css/admin.css') }}">

<script src="{{ static('js/jquery-ui-timepicker.js') }}" type="text/javascript"></script>
<script src="{{ static('js/jquery-chosen.js') }}" type="text/javascript"></script>
<script src="{{ static('js/jquery-columnizer.js') }}" type="text/javascript"></script>
<script src="{{ static('js/admin/plugins.js') }}"></script>

{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        $("input.datetimepicker").datetimepicker({ ampm: true });
    });
</script>
{% endblock %}

{% block body %}
<div id="admin-main"> 
<form class="model-edit-form" method="POST" action="{{ url_for('.add_talk_seminar', seminarid=seminar.id)}}" >
    <div id="upper-form" class="model-edit-form">
    <fieldset>
        <legend>
          Adding Talk for Seminar: "{{seminar.title}}"
        </legend>
  
  <div class="field-container">
    <label for="topic">Topic</label>
    <input style="width: 95%" id="topic" name="topic" type="text" value="" />
  </div>
  
  
  <div class="form-left" style="float:left; width: 30%;">
      <div class="field-container">
        <label for="date_of">Date Of</label>
        <input style="width: 90%" class="datetimepicker" id="date_of" name="date_of" type="text" value="" />
      </div>
      
      <div class="field-container">
        <label for="location">Location</label>
        <input style="width: 90%"  id="location" name="location" type="text" value="" />
      </div>
  </div>
        
  <div class="form-right" style="float:right; width: 60%;">
    <div class="field-container">
        <label for="speaker">Speakers</label>
        <input style="width: 90%"  id="speaker" name="speaker" type="text" value="" />
    </div>
    <div class="field-container">
        <label for="speaker_info">Speaker Info</label>
        <textarea style="width: 90%" id="speaker_info" name="speaker_info"></textarea>
    </div>
  </div>
  <div class="field-container" style="clear: both;">
    <label for="abstract">Abstract</label>
    <textarea style="width: 90%" id="abstract" name="abstract"></textarea>
  </div>

    </fieldset>
</div>
    
<input id="submit" type="submit" value="Submit" class="button"/>        
</form>
</div>

{% endblock %}
